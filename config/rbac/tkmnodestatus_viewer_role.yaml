# permissions for end users to view tkmnodestatuses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: triton-kernel-manager-operator
    app.kubernetes.io/managed-by: kustomize
  name: tkmnodestatus-viewer-role
rules:
- apiGroups:
  - tkm.io
  resources:
  - tkmnodestatuses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tkm.io
  resources:
  - tkmnodestatuses/status
  verbs:
  - get
